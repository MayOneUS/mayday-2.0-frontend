<style type="text/css" media="screen">
.jumbotron{
  background:transparent url('/images/campaigns/web-refresh-jumbotron-background.jpg') 0 0 no-repeat;
  background-size:cover;
  padding-bottom:0;
  background-position:center;
  margin-bottom:0;
  position: relative;
}

.jumbotron h1 {
	font-size:50px;
}

.jumbotron h2 {
	font-size:35px;
}

.jumbotron .panel {
	padding: 0 20px 10px;
}

.jumbotron:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #00467e;
    z-index: 0;
    opacity: .5;
}
 .jumbotron .container{
    /* background: transparent url('/images/20160203_money_in_dome.svg') center bottom no-repeat;
    background-size:180px;
    padding-bottom:180px */
  }
  
  .jumbotron p {
  	margin-bottom: 15px;
    font-size: 18px;
    line-height: 1.33;
    font-weight: 200;
  }

@media (max-width: 1199px){
}

@media (min-width: 992px) and (max-width: 1199px){
}

  .jumbotron{padding-top:80px;}

@media (max-width: 767px){
  .form-group:last-child{margin-top:15px;}
}
@media (max-width: 540px){
  .jumbotron .container{
    background-image:none;
    padding-bottom:10px;
  }
  
  .jumbotron h1 {
	  line-height:1;
	  font-size:40px;
  }
  
  .jumbotron h2 {
  	font-size:30px;
	line-height:1;
  }
  
  .jumbotron p.as-if-h5 {
  	font-size:18px
  }
  
}
@media (max-width: 420px){
}
</style>
    
<div class="jumbotron item">
  <div class="container">
  
    <div class="row margin-top-md margin-bottom-md">
    
      <div class="col-md-11 center-block">
      
        <div class="col-md-8 text-yellow">
          <h1 class="text-yellow margin-bottom-sm">Help us reduce the influence of money in politics.</h1>
          <a class="button btn btn-mayday margin-bottom-sm" style="display:inline-block;width:auto;" href="/donate">Pledge Now &#8594;</a>
        </div>
             
        <div class="col-md-4 text-white">
          <div>
            <h1 class="margin-bottom-0">835</h1>
            <h4 class="text-grey-light margin-bottom-sm">donors</h4>
          </div>
          <div>
            <h1 class="margin-bottom-0 text-yellow">$40,959</h1>
            <h4 class="text-grey-light margin-bottom-sm">raised of our $50,000 goal</h4>
          </div>
          
          <div>
          {% assign deadline = '2016-06-30 00:00:01 0000' | date: '%s' %}
          {% assign today = 'now' | date: '%s' %}
            <h1 class="margin-bottom-0">
              {{ deadline | minus: today | date: '%d' | uri_encode | round}}
            </h1>
            <h4 class="text-grey-light margin-bottom-sm">Days left</h4>
          </div>
          
        </div>
        
      </div>
    
    </div>
    
  </div>
</div>
