- title: 'Gawker: Lawrence Lessig Is Here to Talk About Money, Politics, and Democracy'
  link: 'http://gawker.com/lawrence-lessig-is-here-to-talk-about-money-politics-1588595648'
  quotes:
    - 'Harvard law professor and public intellectual extraordinaire Lawrence Lessig has a bold idea: raising money in order to take money out of politics. He&rsquo;s here to answer your questions about his plan to start a super PAC with the express purpose of destroying super PACs, and saving democracy.'
