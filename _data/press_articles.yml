- title: 'The Daily Beast: Our New SuperPAC Is Going to Change American Politics for $12 Million'
  link: 'http://www.thedailybeast.com/articles/2014/06/06/our-new-superpac-is-going-to-change-american-politics-for-12-million.html'
  quotes:
    - '&ldquo;Impossible.&rdquo; As the Army used to say, &ldquo;The difficult we do immediately, the impossible takes a little longer.&rdquo; And while we&rsquo;re not opposed to impossible campaigns, we believe it critical that this movement to &ldquo;restore democracy&rdquo; also try the merely &ldquo;difficult.&rdquo; For long before two-thirds of Congress will propose an amendment to the Constitution and three-quarters of the states will ratify it, Congress could radically change the way campaigns are funded, through a simple majority vote.'
