    - 'But one of his GOP opponents, former state Sen. Jim Rubens, received a last-minute boost from the MAYDAY super PAC&ndash;the super PAC whose goal is to lessen the influence of super PACs. And Brown&rsquo;s opponents, including Shaheen, have attacked him relentlessly as an outsider who is too close to Wall Street interests.'
