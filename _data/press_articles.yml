    - 'In his book "Republic, Lost: How Money Corrupts Congress &ndash; and a Plan to Stop It," Lawrence Lessig proposes nonpartisan plans to end it. It&rsquo;s a 300-page book, but let me wet your appetite with one paragraph from page 266. "First, we convert the first $50 dollars that each of us contributes to the Federal Treasury into a voucher. Call it a &lsquo;democracy voucher.&rsquo; Each voter is free to allocate his or her democracy voucher as he or she wishes. Maybe $50 to a single candidate. Maybe $25 each to two candidates. Maybe $10 each to five candidates. The only requirement is that the candidate receiving the voucher must opt into the system.'
