    - '&ldquo;[T]his, we believe, is the core problem with our democracy today: that we have outsourced the funding of campaigns to the tiniest fraction of the 1 percent,&rdquo; write Lawrence Lessig and Mark McKinnon in the Daily Beast. &ldquo;As members of Congress spend between 30 percent and 70 percent of their time raising campaign cash, they focus their efforts on no more than 150,000 Americans &ndash; 0.05 percent of the population, about the same number who are named Lester. And for SuperPACs, the numbers are even tinier. In the 2012 election cycle, 132 Americans contributed 60 percent of the SuperPAC money spent in all races. Congress has become dependent upon this tiny slice of the 1 percent, but in no conceivable way does this tiny fraction represent America.&rdquo;'
