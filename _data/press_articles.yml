    - 'So, why would Mayday walk onto the field? The PAC points to a new Public Policy Polling survey that shows Republican Mike Rounds, a former governor who easily won two terms, slipping to 35 percent support against Weiland&rsquo;s 28 percent. Weiland&rsquo;s favorables have surpassed those of Rounds; in a four-way race with former Senator Larry Pressler and conservative Gordon Howie, PPP suggested that Weiland had the most potential to surge.'
- title: 'Argus Leader: PAC to spend $1 million for Rick Weiland, a big-money foe'
  link: 'http://www.argusleader.com/story/news/politics/2014/10/07/argus-leader-exclusive-pac-spend-million-big-money-foe/16845397/'
  quotes:
    - 'Rick Weiland&rsquo;s number one issue as a U.S. Senate candidate is assailing the role of "big money" in politics. He promises his first act in office would be introducing a constitutional amendment to reinstate campaign-finance regulations overturned by the U.S. Supreme Court.'
    - '"Like the rest of us, South Dakotans are tired of seeing Congress crippled by its dependence on campaign cash and the cronies who supply it," said Mayday PAC co-founder Mark McKinnon in a news release. "The only way to take our democracy back is to elect reformers like Rick Weiland."'
- title: 'Huff Post: Unlikely South Dakota Senate Race Attracts Big Money From Campaign Finance Reformers'
  link: 'http://www.huffingtonpost.com/2014/10/07/south-dakota-senate_n_5943274.html'
  quotes:
    - 'Mayday PAC, founded by Harvard professor Lawrence Lessig, made the investment as Weiland has failed to take advantage of troubles for the frontrunner in the Senate race, former Gov. Mike Rounds (R). Rounds&rsquo; poll numbers have dropped as he faces questions about a contract his administration gave to administer a foreign visa program.'
    - 'The $1 million expenditure is part of planned $2 million campaign by a coalition of groups that includes Mayday, Communications Workers of America, Every Voice Action, Democracy for America and Progressive Campaign Change Committee. The multi-million dollar advertising contribution may have a big impact on a race that has been largely ignored by the two major political parties and major donors.'
- title: 'Argus Leader: New Super PAC backing Weiland tomorrow'
  link: 'http://www.argusleader.com/story/davidmontgomery/2014/10/06/mayday-pac-weiland/16826369/'
  quotes:
    - 'A new well-funded "Super PAC" is buying ads to back Democrat Rick Weiland&rsquo;s campaign.'
    - 'Local television documents show Mayday PAC will likely run ads across the state starting Tuesday Oct. 6. A purchase form from statewide cable provider Midcontinent Communications shows around $12,000 in ads over the next week. Broadcast stations KELO-TV, KSFY-TV, KDLT-TV and KCLO-TV also have forms online indicating Mayday PAC is purchasing ad time.'
- title: 'Re/Code: Mayday PAC Pledges $1 Million to Help South Dakota Democratic Senate Hopeful'
  link: 'http://recode.net/2014/10/07/mayday-pac-pledges-1-million-to-help-south-dakota-democratic-senate-hopeful/'
  quotes:
    - 'The tech-funded Mayday PAC announced plans Tuesday to spend $1 million to help Rick Weiland, a pro-campaign finance reform Democrat facing an uphill battle to win the Senate seat in South Dakota.'
    - 'The Weiland race pitting a &ldquo;reformer against a corrupt politician in South Dakota could determine control of the Senate this year,&rdquo; said Mark McKinnon, a former media strategist for President George W. Bush and co-founder of Mayday with Harvard Law professor Larry Lessig.'
- title: 'Ozy: Larry Lessig: How to Fix Democracy'
  link: 'http://www.ozy.com/pov/larry-lessig-how-to-fix-democracy/34328'
  quotes:
    - 'The candidates that Americans get to choose from of course have been selected by voters in primaries. But to be able to run in a primary, or in a general election, those candidates must secure an extraordinary amount of campaign cash. The providers of that cash aren&rsquo;t all of us. And they are certainly not even a representative sample of us. They are instead a tiny, tiny fraction of the 1 percent (arguably the same proportion of America as 1,200 is of Hong Kong), which, as a massive empirical study by Princeton&rsquo;s Martin Gilens and Ben Page suggests, produces a government that is responsive to the &ldquo;economic elite and organized business interests,&rdquo; but not at all to &ldquo;the preferences of the average American.&rdquo; We have, like Hong Kong would have, a biased filter at the first stage of our democracy. And that bias produces a government that is not responsive to us.'
- title: 'The New Yorker: Embrace the Irony'
  link: 'http://www.newyorker.com/magazine/2014/10/13/embrace-irony'
  quotes:
    - 'As all of us look back at that history, we wonder: How could they have thought like this?&rdquo; He asked, &ldquo;Are there things that will make our kids look back on us and say, &lsquo;Seriously?&rsquo; . . . How could we believe that the thickness of one&rsquo;s wallet is the metric of citizenship?&rdquo; He sketched a dire portrait of American politics. More than ninety-nine per cent of Americans are excluded from the access that large campaign donations afford, he said. And yet people have accepted this state of affairs. He cited a poll in which ninety-six per cent of Americans said they believe that it&rsquo;s important to reduce the influence of money in politics but only nine per cent believe that it is likely to happen. The Mayday PAC, Lessig said, was intended to elect a Congress that would pass reform and demonstrate to Americans that change was possible. &ldquo;This is the moral question of our age,&rdquo; he said. &ldquo;Can we reclaim our democracy?&rdquo;'
- title: 'Politico: A Crowd-Funded Experiment In Saving Democracy'
  link: 'http://www.politico.com/magazine/story/2014/10/a-crowd-funded-experiment-in-saving-democracy-111484.html#ixzz3EzmgW33e'
  quotes:
    - 'Politicians spend somewhere between 30 percent and 70 percent of their time raising money for campaigns, according to &ldquo;Republic, Lost&rdquo; by Lawrence Lessig. This doesn&rsquo;t leave enough time for thinking deeply about the real problems our nation faces: fighting terrorism, creating jobs, educating our children and much more. We won&rsquo;t make enough progress on major issues until we change the way campaigns are funded. We need to take our democracy back.'
- title: 'Huff Post: We Should Be Protesting, Too'
  link: 'http://www.huffingtonpost.com/lawrence-lessig/we-should-be-protesting-too_b_5917486.html'
  quotes:
    - 'The pattern has been common in America&rsquo;s democracy too. Across the Old South, the Democratic Primary was limited to "whites only." That bias produced a democracy responsive to whites &ndash; only. The battle for equal rights was a fight to remove that illegitimate bias, and give African Americans an equal say in their government.'
    - 'Today there&rsquo;s no "white primary." Today, there&rsquo;s a "green primary." To run in any election, primary or general, candidates must raise extraordinary sums, privately. Yet they raise that money not from all of us. They raise it from a tiny, tiny few. In the last non-presidential election, only about .05 percent of America gave the maximum contribution to even one congressional candidate in either the primary or general election; .01 percent gave $10,000 or more; and in 2012, 132 Americans gave 60 percent of the superPAC money spent. This is the biased filter in the first stage of our American democracy.'
- title: 'Time: Larry Lessig Compares America&rsquo;s Democracy to Hong Kong&rsquo;s'
  link: 'http://time.com/3436637/larry-lessig-democracy/'
  quotes:
    - 'American democracy is controlled by a tiny minority of moneyed funders, Lessig believes, much as New York politics were controlled by political bosses during the 19th century. He likened Super PACs&rsquo; impact on Congress to that of Boss Tweed, the nineteenth-century New York senator who said he doesn&rsquo;t &ldquo;care who does the electing as long as I get to do the nominating.&rdquo;'
- title: 'The Hill: &lsquo;Star Trek&rsquo;, &lsquo;Seinfeld&rsquo; stars join with anti-super-PAC super-PAC'
  link: 'http://thehill.com/blogs/in-the-know/in-the-know/218893-star-trek-seinfeld-stars-join-with-anti-super-pac-super-pac'
  quotes:
    - 'Two TV stars &ndash; &ldquo;Star Trek&rsquo;s&rdquo; George Takei and &ldquo;Seinfeld&rsquo;s&rdquo; Jason Alexander &ndash; are joining forces with a crowd-funded super-PAC that aims to &ldquo;end all super-PACs.&rdquo;'
    - 'The pair is among the celeb judges of a video ad contest being held by the Mayday PAC. The contest calls on participants to create 30-second ads about campaign finance reform that could air on national TV.'
- title: 'Grist: How should funders and foundations deal with polarization?'
  link: 'http://grist.org/climate-energy/how-should-funders-and-foundations-deal-with-polarization/'
  quotes:
    - 'The second option for institutional philanthropy is to fund efforts to de-polarize the system through procedural reforms &ndash; &ldquo;open primaries, nonpartisan redistricting, changes to Senate filibuster rules, campaign finance reform,&rdquo; and the like. This kind of thing has always had a strong pull among the intelligentsia; every generation produces another wave of good-government types, &ldquo;goo-goos&rdquo; in the lingo, trying to fix the system. You can see Lawrence Lessig gaining some traction going after money in politics.'
- title: 'Chicago Talks: Progressive Media Makers Help Take Money Out of Politics'
  link: 'http://www.chicagotalks.org/2014/09/progressive-media-makers-help-take-money-out-of-politics/#utm_source=feed&utm_medium=feed&utm_campaign=feed'
  quotes:
    - 'Your mission, should you choose to accept it: Make a 30-second ad to wake up America to the crisis of big money in our politics.'
    - 'Inspired by MoveOn&rsquo;s &ldquo;Bush in 30 seconds&rdquo; video ad contest from a decade ago, we&rsquo;re asking citizens to create 30-second video ads that could be aired on national TV. Our all-star panel of judges &ndash; George Takei, Jason Alexander, Shepard Fairey, Zephyr Teachout, Marianne Williamson, Baratunde Thurston, Anna Galland and Cenk Uygur &ndash; will review the top entries and select the winners.'
- title: 'Bill Moyers: Record for Midterm Dark Money Already Broken - and a New Anti-Super PAC'
  link: 'http://billmoyers.com/2014/09/23/record-midterm-dark-money-already-broken-new-anti-super-pac/'
  quotes:
    - 'In 2009 and 2010, the Supreme Court used a series of cases &ndash; Emily&rsquo;s List v. FEC, Speech Now v. FEC and Citizens United v. FEC &ndash; to effectively gut most limits on &ldquo;independent expenditures&rdquo; in elections. And a flood of dark money followed. As Harvard law scholar Lawrence Lessig told BillMoyers.com back in April, &ldquo;if money always finds its way in, we wouldn&rsquo;t have seen that. The rules changed and the amount of money and the size of the influence of large contributors went up dramatically.&rdquo;'
- title: 'Times-Call: Brian Litwin: Stop the D.C. - private sector revolving door'
  link: 'http://www.timescall.com/columnists/opinion-local/ci_26574405/brian-litwin-stop-d-c-private-sector-revolving'
  quotes:
    - 'But not all is lost. New York&rsquo;s most recent gubernatorial race saw Zephyr Teachout win more than half of all counties in New York, strictly running on a platform of removing money from politics (though Andrew Cuomo still won). Lawrence Lessig runs the May-Day Super Pac, which is designed as the Super Pac to end all Super Pacs by financially supporting candidates who want to remove money from politics. The best news of all is that this is a bipartisan issue. According to a recent poll by the Global Strategy Group, 90 percent of Americans believe it is important to reduce the influence of money in politics.'
- title: 'Washington Post: Inside the bizarro super PAC that hates super PACs'
  link: 'http://www.washingtonpost.com/blogs/the-fix/wp/2014/09/17/inside-the-bizarro-super-pac-that-hates-super-pacs/'
  quotes:
    - 'This is the thing about Mayday, as Harvard law Prof. Lawrence Lessig, one of the co-founders of the group, explained to the Post by phone: 2014 is, for them, the equivalent of poking an anthill with a stick to see what happens. Granted, they&rsquo;ve got better analytical tools than sticks, and they&rsquo;re being more thoughtful about what gets poked, but the analogy is generally accurate. By investing in a variety of races in 2014, Mayday hopes to learn if voters are sufficiently receptive to a campaign finance reform message to justify a bigger and better-funded push in 2016.'
    - '"The interventions that we&rsquo;re picking, we&rsquo;re kind of picking to fill out the various corners of the data matrix," Lessig told us, calling the New Hampshire results "pretty interesting and confirming." You see a 27 point loss. Lessig sees more numbers in the matrix. Ants running in a particular direction.'
- title: 'Tech President: First POST: The Lessig of Two Evils'
  link: 'http://techpresident.com/news/25271/first-post-lessig-two-evils'
  quotes:
    - 'On the plus side, Lessig argues that the money MayDay spent in New Hampshire backing longshot Jim Rubens against frontrunner Scott Brown (which Slate reported at a whopping $1.6 million and Re/Code put at a still substantial $600K) had an impact in raising attention to the issue of money in politics. He writes that 37% of primary voters surveyed said "reducing the corrupting influence of politics [sic] was a major or deciding factor in their vote for Senate." (I think Lessig means reducing the influence of private money in politics, but does no one proofread his emails for him?) That said, a large chunk of that group apparently gave their votes to Brown (or, as Lessig put it "among that 37%, our candidate beat the Republican nominee by 18 points!") which shows just how hard it is to impact voters&rsquo; opinions in a meaningful way.'
- title: 'Concord Monitor: Mayday PAC&rsquo;s campaign finance reform goal: End big money with money'
  link: 'http://www.concordmonitor.com/news/politics/13544026-95/mayday-pacs-campaign-finance-reform-goal-end-big-money-with-money'
  quotes:
    - 'This is just the beginning of Mayday&rsquo;s involvement in New Hampshire. Lessig and the PAC are targeting the first-in-the-nation primary state to be the catalyst of campaign finance reform for the entire nation.'
    - '&ldquo;It&rsquo;s such conventional wisdom the world doesn&rsquo;t care about this issue. We want to make it so it&rsquo;s not,&rdquo; said Lessig, a Harvard Law professor and activist. &ldquo;We think it&rsquo;s essential New Hampshire lead.&rdquo;'
- title: 'National Journal: The Future of Campaign Finance Reform May Rest With Silicon Valley'
  link: 'http://www.nationaljournal.com/politics/the-future-of-campaign-finance-reform-may-rest-with-silicon-valley-20140912'
  quotes:
    - 'Wozniak represents a growing tide of Silicon Valley leaders who have been applying their vast resources and network of followers to promote campaign finance reform. Other prominent Mayday supporters include PayPal cofounder Peter Thiel, LinkedIn cofounder Reid Hoffman, and Union Square Ventures&rsquo; cofounder Fred Wilson.'
    - '"Silicon Valley is an incredible resource for this movement because it&rsquo;s got both the means and the motive," Lawrence Lessig, MaydayPAC cofounder and Harvard law professor, told National Journal.'
- title: 'Huffpost: Sulu Hears Mayday, Tweets Call to Battlestations, Saves World'
  link: 'http://www.huffingtonpost.com/frank-degiacomo/sulu-hears-maydaytweets-c_b_5743312.html'
  quotes:
    - 'Our story begins with a super PAC gone rogue. A super political action committee to literally end all super PACs. Mayday super PAC, started by Harvard Law professor Lawrence Lessig, has the goal of electing candidates to push for public funding of elections in order to end the corrupting influence of big money in American politics.'
    - 'Their goal was to raise $5 mil by July 4. If they didn&rsquo;t do that they were going to return all the money they raised back to the donors. By 10 a.m. on July 4 they were still more than a million dollars away! Then out of no where they got a notification that George Takei (aka Sulu) was going to tweet about the Mayday PAC. Lessig believes that Tweet was worth about $750,000.'
- title: 'Time: Legal Threats Continue to Fly in New Hampshire Senate Race'
  link: 'http://time.com/3330684/scott-brown-american-democracy-legal-fund/'
  quotes:
    - 'It started Sunday, when New Hampshire Senate candidate Scott Brown threatened to sue Harvard Professor Lawrence Lessig after a outside group he runs called him a &ldquo;lobbyist&rdquo; in a campaign mailer, despite the fact that Brown has never registered as a lobbyist. &ldquo;If you fail to immediately cease the mailer in question, we are leaving all our legal options on the table,&rdquo; wrote Colin Reed, the campaign manager of New Hampshire for Scott Brown.'
    - 'Lessig has defended his mailer by saying that the legal definition of &ldquo;lobbyist&rdquo; under Senate rules was not the one he referenced in the mailer. &ldquo;According to the Senate, Scott Brown isn&rsquo;t a &lsquo;lobbyist,&rsquo;&rdquo; Lessig wrote in a blog post after receiving the legal threat from Brown&rsquo;s campaign. &ldquo;But I submit to anyone else in the world, a former Senator joining a &lsquo;law and lobbying firm&rsquo; to help with Wall St&rsquo;s &lsquo;business and governmental affairs&rsquo; is to make him a lobbyist.&rdquo;'
- title: 'Bloomberg Businessweek: A Harvard Professor Learns a Little Money Isn&rsquo;t Enough to Beat Big Money'
  link: 'http://www.businessweek.com/articles/2014-09-11/harvard-professor-learns-a-little-money-isnt-enough-to-beat-big-money'
  quotes:
    - 'Earlier this year, Lessig announced the creation of MayDay, a super PAC that would take advantage of newly loosened campaign finance laws to spend lots of money supporting candidates who commit to tightening those same campaign finance laws. The big bet was New Hampshire, where MayDay spent $1.6 million supporting long-shot candidate Jim Rubens in the state&rsquo;s Republican Senate primary.'
    - 'The result: Rubens was pummeled by his opponent Brown, losing by 27 percentage points. &ldquo;We lost. Badly.&rdquo; Lessig wrote in an apologetic note on his Tumblr feed. &ldquo;There&rsquo;s no spinning this.&rdquo;'
- title: 'Re/Code: Tech-Funded Mayday PAC&rsquo;s Candidate Loses Big in New Hampshire'
  link: 'http://recode.net/2014/09/10/tech-funded-mayday-pacs-candidate-loses-big-in-new-hampshire/'
  quotes:
    - 'Mayday PAC, a campaign finance reform group funded by several high-profile techies, suffered a major loss Tuesday night, when the group&rsquo;s $600,000 bet on an underdog Republican candidate in New Hampshire went sour.'
- title: 'Tech Dirt: Upstart, Anti-Corruption Campaigns In NY, NH Don&rsquo;t Win, But Do Show Growing Anger Over Political Corruption'
  link: 'https://www.techdirt.com/articles/20140910/05503328468/upstart-anti-corruption-campaigns-ny-nh-dont-win-do-show-growing-anger-over-political-corruption.shtml'
  quotes:
    - 'Early on, Rubens was basically a complete nobody. While he&rsquo;d been in NH politics in the past, he hadn&rsquo;t actually occupied a political office since the 1990s. He was basically roadkill for the political machine of Scott Brown. However Larry Lessig&rsquo;s Mayday PAC noted that Rubens was the only Republican candidate running on an anti-corruption platform to limit the influence of money in politics. Mayday PAC spent heavily on campaign ads for Rubens, and he ended up getting around 24% of the vote, with Brown pulling in less than 50%.'
- title: 'The Nation: How Zephyr Teachout Taught Democrats a Lesson in Democracy'
  link: 'http://www.thenation.com/article/181565/how-zephyr-teachout-taught-democrats-lesson-democracy#'
  quotes:
    - 'No, Teachout didn&rsquo;t beat the incumbent governor with the $35 million war chest, but she took nearly 35 percent of the vote Tuesday night, enough to leave a sizable gash in his left flank and do some permanent damage to his hopes of running for national office one day.'
    - 'As Harvard law professor, activist and Teachout supporter Larry Lessig pointed out, over the course of the campaign Cuomo recalled no one so much as Richard Nixon: hunkered down, refusing to debate, dodging public appearances, an ethics scandal hovering over his office.'
- title: 'Washington Free Beacon: Campaign Finance Reformers Admit Crushing Defeat in New Hampshire'
  link: 'http://freebeacon.com/politics/campaign-finance-reformers-admit-crushing-defeat-in-new-hampshire/'
  quotes:
    - 'Rubens&rsquo; poor showing was a black eye for Harvard University professor Larry Lessig and his Super PAC, called Mayday. The group backed Rubens with more than $1.6 million in independent expenditures.'
    - '&ldquo;Our first poll found our candidate with 9 percent of the vote,&rdquo; Lessig explained. &ldquo;I knew we had to take on some unwinnable races&ndash;and win them. But by failing now, we have made the others harder. I should have accepted the advice not to take on that risk.&rdquo;'
- title: 'The Daily Beast: The New War on Big Money in Politics'
  link: 'http://www.thedailybeast.com/articles/2014/09/10/the-new-war-on-big-money-in-politics.html'
  quotes:
    - 'If the Democracy for All amendment has a chance to become the 28th amendment, there will have to be a lot more grassroots activity, the equivalent perhaps of a prairie fire sweeping the nation. A growing number of activists are working to make that happen. The pro-reform Mayday PAC, founded by former Bush media adviser Mark McKinnon and Harvard Law Professor Lawrence Lessig, is targeting five to eight races this election. And after gleaning the data from those races, they &ldquo;plan to scale up and go big in 2016,&rdquo; says McKinnon. Asked what he thinks of the constitutional amendment, he replied via email, &ldquo;I think we have to battle this issue on every single front every single day.&rdquo;'
- title: 'Yahoo News: In New Hampshire, quixotic super PAC shaking up Republican primary'
  link: 'http://news.yahoo.com/hampshire-quixotic-super-pac-shaking-090000917.html'
  quotes:
    - 'But when a quixotic, out-of-state super PAC with a million-plus bucks to burn suddenly backs you, the atmospherics change.'
    - '&ldquo;I would not have a chance without the super PAC,&rdquo; Rubens acknowledged. &ldquo;Now I do.&rdquo;'
    - '&ldquo;This is exactly why we&rsquo;re in there &ndash; to effect change and change how he&rsquo;s doing,&rdquo; said Larry Lessig, the Harvard Law School professor who founded Mayday PAC: &ldquo;We&rsquo;re optimistic we&rsquo;re going to be effective.&rdquo;'
- title: 'Washington Post: Scott Brown wants us to discuss whether or not he was a lobbyist. So we did.'
  link: 'http://www.washingtonpost.com/blogs/the-fix/wp/2014/09/08/scott-brown-wants-us-to-discuss-whether-or-not-he-was-a-lobbyist-okay/'
  quotes:
    - 'There is a super PAC called Mayday PAC, which has the paradoxical goal of rooting out big money from our political system. To that end, the PAC has endorsed the long-shot candidacy of Jim Rubens, Brown&rsquo;s opponent who has pledged to back campaign finance reform. Rubens is touted on Mayday mail pieces as a "small business owner and entrepreneur." Brown is described as "Former Washington lobbyist and Massachusetts senator."'
    - 'That&rsquo;s the ill-advised fight Brown decided to pick. His campaign manager, Colin Reed, sent a letter to Mayday PAC&rsquo;s Lawrence Lessig, a professor at Harvard. "Scott Brown is not nor has he ever been a lobbyist. Ever," Reed writes. "We call on you to immediately cease and desist with the mailer in question, and to use one of your various media appearances as a purported authority on ethics to retract your falsehood."'
- title: 'Slate: A Few Minutes With Scott Brown&rsquo;s Primary Opponent, As Brown Tries to Stop the Super PAC Supporting Him'
  link: 'http://www.slate.com/blogs/weigel/2014/09/08/a_few_minutes_with_scott_brown_s_primary_opponent_as_brown_tries_to_stop.html'
  quotes:
    - 'Yes, according to the Senate, Scott Brown isn&rsquo;t a &ldquo;lobbyist.&rdquo; But I submit to anyone else in the world, a former Senator joining a &ldquo;law and lobbying firm&rdquo; to help with Wall St&rsquo;s &ldquo;business and governmental affairs&rdquo; is to make him a lobbyist. Because to anyone else in the world, when you sell your influence to affect &ldquo;business and governmental affairs,&rdquo; you are a lobbyist. By contrast, Jim Rubens has promised not to be a &ldquo;lobbyist&rdquo; after he leaves government (if indeed he is elected). I take it, by that, Mr. Rubens means he would not accept a position like Scott Brown did either.'
- title: 'Time: Scott Brown Threatens Lawsuit Over Being Called a &lsquo;Washington Lobbyist&rsquo;'
  link: 'http://time.com/3304291/scott-brown-lawsuit-threat-lobbyist/'
  quotes:
    - 'At issue is the federal government&rsquo;s definition of the word &ldquo;lobbyist&rdquo; versus the popular one, i.e. &ldquo;one who influences government official&rsquo;s decisions.&rdquo; The federal government considers only individuals who lobby 20 percent or more of his or her professional time serving a client as a &ldquo;lobbyist.&rdquo; In 2013, Nixon Peabody law firm hired Brown to advise in business and governmental affairs matters, focusing on the financial services and commercial real estate industries.'
    - 'Lessig responded to the letter quoting the words of Clint Eastwood&rsquo;s character &ldquo;Dirty Harry&rdquo; Callahan &ndash; &ldquo;Go ahead; Make my day&rdquo; &ndash; and offered to openly debate whether Brown was a &ldquo;lobbyist.&rdquo; Lessig also asked Brown if it was better to call Brown a former Massachusetts senator &ldquo;who sold his influence to a DC lobbying firm.&rdquo;'
- title: 'Tech Dirt: Former Senator Scott Brown&rsquo;s Staff Sends Larry Lessig A Letter Demanding He Stop Referring To Brown As A &lsquo;Lobbyist&rsquo;'
  link: 'https://www.techdirt.com/articles/20140907/13282128451/former-senator-scott-browns-staff-sends-larry-lessig-letter-demanding-he-stop-referring-to-brown-as-lobbyist.shtml'
  quotes:
    - 'Larry Lessig&rsquo;s new SuperPAC must be making a few people in Washington nervous. That&rsquo;s the only thing that could explain former Sen. Scott Brown&rsquo;s office sending a little hate mail demanding an apology for calling the former politician a "lobbyist."'
    - 'As Lessig points out, Brown not being a lobbyist largely depends on what a normal person would think a lobbyist is. He quotes The Hill, which details Brown&rsquo;s post-Senate employment.'
    - '"Brown has joined Nixon Peabody, a law and lobby firm, as counsel in the firm&rsquo;s Boston office. The Massachusetts Republican, also a former state senator, will concentrate his practice on &ldquo;business and governmental affairs as they relate to the financial services industry as well as on commercial real estate matters,&rdquo; according to the firm.'
- title: 'Concord Monitor: MayDay, Stark360 form unlikely partnership to back Rubens'
  link: 'http://www.concordmonitor.com/news/campaignmonitor/13477111-95/mayday-stark360-form-unlikely-partnership-to-back-rubens'
